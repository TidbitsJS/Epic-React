<body>
  <div id="root"></div>

  <!-- ğŸ¨ add React and ReactDOM on the page.

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ğŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    const spanElementType = 'span'

    const spanElement1 = { children: 'Hello' }
    const spanElement2 = { children: 'World' }

    const elementProps = {
      className: 'container', children: [
        React.createElement(spanElementType, spanElement1),
        ' ',
        React.createElement(spanElementType, spanElement2)
      ]
    }
    const elementType = 'div'

    const element = React.createElement(elementType, elementProps)

    // element.textContent = 'Hello World' // ğŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ğŸ’° in React, this is also called the "className" prop
    // This is similar to ReactDOM.render
    // rootElement.append(element)
    ReactDOM.render(element, rootElement)

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.
  </script>
</body>
